<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyWeb - Profil</title>
    <style>
        /* Import font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Profil */
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            animation: fadeIn 1.5s;
        }

        .profile h1 {
            font-size: 24px;
            margin: 10px 0;
            animation: fadeIn 1.5s 0.2s backwards;
        }

        .profile p {
            font-size: 14px;
            opacity: 0.8;
            animation: fadeIn 1.5s 0.4s backwards;
        }

        /* Tombol */
        .btn {
            display: block;
            margin: 15px auto;
            padding: 12px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffdb4d;
        }

        /* Sosial Media */
        .social-links {
            margin-top: 15px;
        }

        .icon {
            display: block;
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .whatsapp { background: #25D366; color: white; }
        .instagram { background: #E1306C; color: white; }
        .tiktok { background: #000; color: white; }
        .saweria { background: #ff6600; color: white; }

        .icon:hover {
            opacity: 0.8;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Quotes Bubble */
        .quote-box {
            position: relative;
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            max-width: 300px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeInOut 3s ease-in-out;
        }

        /* Animasi Fade In Out */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        /* Typing Effect */
        .quote-text {
            font-size: 16px;
            font-weight: bold;
            color: white;
            min-height: 30px;
            text-align: center;
            white-space: pre-line;
        }

        /* Tombol Quotes */
        .quote-btn {
            background: #6a5acd;
            color: white;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .quote-btn:hover {
            background: #836fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Profil -->
        <div class="profile">
            <img src="profil.jpg" alt="KeyWeb">

        <!-- Tombol ke Aplikasi -->
        <a href="https://bkey01.github.io/live/" class="btn">âœ¨ TikTokLive-Chat âœ¨</a>
        <a href="https://mobile.capcutshare.com/s/Zs8UQj1RL/" class="btn">âœ¨ Edit di CapCut âœ¨</a>

        <!-- Quotes Button -->
        <button class="quote-btn" onclick="showQuote()">ðŸ’¬ Quotes</button>
        <div class="quote-box" id="quoteBox">
            <p class="quote-text" id="quoteText"></p>
        </div>

        <!-- Sosial Media -->
        <div class="social-links">
            <a href="https://wa.me/+6288262212706" class="icon whatsapp">WhatsApp</a>
            <a href="https://www.instagram.com/bkey2_?igsh=MWU1cnV4a3FoaHAyag==" class="icon instagram">Instagram</a>
            <a href="https://www.tiktok.com/@ngkol_01?_t=ZS-8tqsrrR6NMn&_r=1" class="icon tiktok">TikTok</a>
            <a href="https://saweria.co/keysite" class="icon saweria">Saweria</a>
        </div>
    </div>

    <!-- Audio -->
    <audio id="clickSound" src="click.mp3"></audio>

    <script>
        const quotes = [
            "while (falldown) {\nreset()\nrestart()\nrefocus()\n}",
            "while (fail) {\nlearn()\ngrow()\nrepeat()\n}",
            "function success() {\ntry()\npersist()\nachieve()\n}",
            "if (dream) {\nwork()\nachieve()\nrepeat()\n}"
        ];

        function showQuote() {
            const quoteBox = document.getElementById("quoteBox");
            const quoteText = document.getElementById("quoteText");
            const clickSound = document.getElementById("clickSound");

            clickSound.play(); // Mainkan suara klik
            quoteBox.style.display = "block";

            let quote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteText.innerHTML = "";
            let i = 0;
            let colors = ["#ffcc00", "#ff6666", "#66ff66", "#66ccff"];
            let color = colors[Math.floor(Math.random() * colors.length)];

            function typeWriter() {
                if (i < quote.length) {
                    quoteText.innerHTML += quote.charAt(i);
                    quoteText.style.color = color;
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();

            setTimeout(() => {
                quoteBox.style.display = "none";
            }, 10000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyWeb - Profil</title>
    <style>
        /* Import font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center/cover;
            color: white;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Profil */
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            animation: fadeIn 1.5s;
        }

        .profile h1 {
            font-size: 24px;
            margin: 10px 0;
            animation: fadeIn 1.5s 0.2s backwards;
        }

        .profile p {
            font-size: 14px;
            opacity: 0.8;
            animation: fadeIn 1.5s 0.4s backwards;
        }

        /* Tombol */
        .btn {
            display: block;
            margin: 15px auto;
            padding: 12px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffdb4d;
        }

        /* Sosial Media */
        .social-links {
            margin-top: 15px;
        }

        .icon {
            display: block;
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .whatsapp { background: #25D366; color: white; }
        .instagram { background: #E1306C; color: white; }
        .tiktok { background: #000; color: white; }
        .saweria { background: #ff6600; color: white; }

        .icon:hover {
            opacity: 0.8;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profil -->
        <div class="profile">
            <img src="images/profil.jpg" alt="KeyWeb">
            <h1>KeyWeb</h1>
            <p>Welcome to my bio link!</p>
        </div>

        <!-- Tombol ke Aplikasi -->
        <a href="https://mobile.capcutshare.com/s/Zs8UQj1RL/" class="btn">✨ Edit di CapCut ✨</a>

        <!-- Sosial Media -->
        <div class="social-links">
            <a href="https://wa.me/+6288262212706" class="icon whatsapp">WhatsApp</a>
            <a href="https://www.instagram.com/bkey2_?igsh=MWU1cnV4a3FoaHAyag==" class="icon instagram">Instagram</a>
            <a href="https://www.tiktok.com/@ngkol_01?_t=ZS-8tqsrrR6NMn&_r=1" class="icon tiktok">TikTok</a>
            <a href="https://saweria.co/yayanruhiat" class="icon saweria">Saweria</a>
        </div>
    </div>
</body>
</html>
